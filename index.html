<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/header-logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./image/Jack-IvKusto.png" alt="Фото Жака ИвКусто">
            <div class="profile__info">
                <div class="profile__row-top">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="element" id="el__card">

        </section>

        <template id="element__grid">
            <div class="element__grid">
                <button class="element__basket" type="button" id="element__basket"></button>
                <img class="element__image">
                <div class="element__about">
                    <h2 class="element__text"></h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
        </template>
    </main>
    <footer class="footer">
        <p class="footer__text">&COPY; 2023 Mesto Russia</p>
    </footer>
    <!--Попап открытия редактирования имени и профессии. -->
    <div class="popup popup_type_edit-profile">
        <div class="popup__container popup__container_type_edit-profile popup__overlay">
            <form class="popup__form" name="profile-form" method="post" id="form-edit" novalidate>
                <fieldset class="popup__set">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <label class="popup__field">
                        <input class="popup__input" type="text" placeholder="Имя" name="input-name" id="name-input"
                            required minlength="2" maxlength="40">
                        <span class="popup__input-error name-input-error"></span>
                    </label>
                    <label class="popup__field">
                        <input class="popup__input" type="text" placeholder="О себе" name="input-job" id="job-input"
                            required minlength="2" maxlength="200">
                        <span class="popup__input-error job-input-error"></span>
                    </label>
                    <button class="popup__submit" type="submit" id="submit__edit">Сохранить</button>
                </fieldset>
            </form>
            <button class="popup__close popup__close_type_edit-profile" type="button"></button>
        </div>
    </div>
    <!--Попап добавления новой кароточки элементов. -->
    <div class="popup popup_type_add-card">
        <div class="popup__container popup__container_type_add-card popup__overlay">
            <form class="popup__form" name="profile-form" method="post" id="form-add" novalidate>
                <fieldset class="popup__set">
                    <h2 class="popup__title">Новое место</h2>
                    <label class="popup__field">
                        <input class="popup__input" type="text" placeholder="Название" name="input-place"
                            id="place-input" required minlength="2" maxlength="30">
                        <span class="popup__input-error place-input-error"></span>
                    </label>
                    <label class="popup__field">
                        <input class="popup__input" type="url" placeholder="Ссылка на картинку" name="input-link"
                            id="link-input" required>
                        <span class="popup__input-error link-input-error"></span>
                    </label>
                    <button class="popup__submit popup__submit_type_inactive" type="submit"
                        id="submit__add">Создать</button>
                </fieldset>
            </form>
            <button class="popup__close popup__close_type_add-card" type="button"></button>
        </div>
    </div>
    <!-- Попап открытия картинки на весь экран -->
    <div class="popup popup_type_img-fullscreen">
        <div class="popup__img-container popup__overlay">
            <img class="popup__image">
            <p class="popup__text"></p>
            <button class="popup__close popup__close_type_img-fullscreen" type="button"></button>
        </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
